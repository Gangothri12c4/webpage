<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nail Art Designs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 1em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: 5% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-img {
            width: 100%;
            height: auto;
        }

        /* Added styles for the popup message */
        #popupText {
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nail Art Designs</h1>
        <nav>
            <a href="#" onclick="displayPopup('home')">Home</a>
            <a href="#" onclick="displayPopup('contact')">Contact Us</a>
            <a href="#" onclick="displayPopup('about')">About Us</a>
        </nav>
    </header>

    <div class="gallery">

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCQJkSJJNYQXmnBlXkJZJEX5wZPQthMI4F1h597IkEu_t2i30NKwuiS8Cco292RksVyjI&usqp=CAU" alt="Nail Art 2" onclick="openModal('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCQJkSJJNYQXmnBlXkJZJEX5wZPQthMI4F1h597IkEu_t2i30NKwuiS8Cco292RksVyjI&usqp=CAU)">

    </div>

    <!-- Image Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <!-- Popup message -->
    <div id="popupMessage" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popupText"></p>
        </div>
    </div>

    <script>
        function openModal(imgSrc) {
            document.getElementById("myModal").style.display = "block";
            document.getElementById("modalImg").src = imgSrc;
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        function displayPopup(page) {
            var message = "";
            switch (page) {
                case 'home':
                    message = "Welcome to our Nail Art Designs website! Explore our beautiful nail art gallery.";
                    break;
                case 'contact':
                    message = "Contact Us:<br>Email: contact@nailartdesigns.com<br>Phone: +1 (555) 123-4567";
                    break;
                case 'about':
                    message = "About Us:<br>We are passionate about creating stunning nail art designs. Explore our collection and stay inspired!";
                    break;
                default:
                    message = "Invalid selection.";
            }
            document.getElementById("popupText").innerHTML = message;
            document.getElementById("popupMessage").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popupMessage").style.display = "none";
        }
    </script>
</body>
</html>
